<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <style>
        .Serach {
            margin: 5px auto;
            padding: 5px;
            width: 600px;
            height: 120px;
            border: 0px solid red;
        }

        .Serach-box {
            width: 600px;
            height: 20px;
            position: relative;
            left: 140px;
            top: 12px;
        }
    </style>
</head>
<body>
    <script src="../Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <div class="Serach">
        <h4 style="text-align:center;">后 台 数 据 库 日 志 总 数<b id="count"></b></h4>
        <div class="Serach-box">
            <h4><input class="form-control" type="text" name="name" onkeydown="entersearch()" placeholder="输入文章编号以查询对应评论按回车键搜索" /></h4>

        </div>
    </div>
    <div>
        <table border="1" id="show" class="table table-bordered">
            <tr>
                <td>编   号</td>
                <td>操作账号</td>
                <td>操作日期</td>
                <td>详细日志</td>
                <td>状   态</td>
                <td>操   作</td>
            </tr>
        </table>

    </div>
    <script>

        function entersearch() {
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13) {
                //写需要执行的事件
            }
        }

        function ToJavaScriptDate(value) {
            var pattern = /Date\(([^)]+)\)/;
            var results = pattern.exec(value);
            var dt = new Date(parseFloat(results[1]));
            return dt.getFullYear() + "/" + (dt.getMonth() + 1) + "/" + dt.getDate();
        }

        $(function () {

            $.ajax({
                url: '/Operationlog/Count',
                method: "get",
                success: function (data) {
                    $("#count").append(
                        ' （ ' + data+' ） '
                    )
                }
            })

            $.ajax({
                url: '/Operationlog/ListOperationlog',
                method: "get",
                success: function (data) {
                    $.each(data, function (index, obj) {
                        var state = obj.Log_state == 0 ? '正常' : '删除';
                        $("#show").append(
                            '<tr>' +
                            '<td>' + obj.Log_id + '</td>' +
                            '<td>' + obj.Log_admin + '</td>' +
                            '<td>' + ToJavaScriptDate(obj.Log_date) + '</td>' +
                            '<td>' + obj.Log_text + '</td>' +
                            '<td>' + state + '</td>' +
                            '<td><a href="#">删除</a></td>' +
                            '</tr>'
                        )
                    })
                }
            })
        })


    </script>
</body>
</html>
