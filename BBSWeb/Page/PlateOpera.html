<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        .Serach {
            margin: 5px auto;
            padding: 5px;
            width: 600px;
            height: 120px;
            border: 0px solid red;
        }

        .Serach-box {
            width: 600px;
            height: 20px;
            position: relative;
            left: 140px;
            top: 12px;
        }
    </style>
</head>

<body>
    <script src="../Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <div class="Serach">
        <h4 style="text-align:center;">后 台 数 据 库 板 块 总 数<b id="count"></b></h4>
        <div class="Serach-box">
            <h4><input class="form-control" type="text" name="name" onkeydown="entersearch()" placeholder="请输入板块编号或名称搜索，按回车键结束" /></h4>

        </div>
    </div>
    <div style="overflow:auto;">
        <table border="1" id="show" class="table table-bordered">
            <tr>
                <td>板块编号</td>
                <td>板块名称</td>
                <td>板块状态</td>
                <td>板块操作</td>
            </tr>
        </table>
    </div>
    <script>
        function ToJavaScriptDate(value) {
            var pattern = /Date\(([^)]+)\)/;
            var results = pattern.exec(value);
            var dt = new Date(parseFloat(results[1]));
            return dt.getFullYear() + "/" + (dt.getMonth() + 1) + "/" + dt.getDate();
        }

        function entersearch() {
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13) {
                //写需要执行的事件
            }
        }
        $(function () {
            $.ajax({
                url: '/Plate/ListPlate',
                method: "get",
                success: function (data) {
                    $.each(data, function (index, obj) {
                        var state = obj.P_state == 0 ? '正常' : '已删除';
                        $("#show").append(
                            '<tr>' +
                            '<td>' + obj.P_no + '</td>' +
                            '<td>' + obj.P_name + '</td>' +
                            '<td>' + state + '</td>' +
                            '<td><a href="javascript:void(0)">新增</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)">删除</a></td>' +
                            '</tr>'
                        )
                    })
                }
            })

            $.ajax({
                url: '/Plate/CountPlate',
                method: "get",
                success: function (data) {
                    //alert(data);
                    $("#count").append(
                        ' （ ' + data+' ） '
                    )
                }
            })
        })

    </script>
</body>
</html>
